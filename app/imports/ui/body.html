<body>
<div class="container">
  <header>
    <h1>Todo List ({{incompleteCount}})</h1>
    <label class="hide-completed">
      <input type="checkbox" />
      Esconder tarefas completas
    </label>

    {{> loginButtons}}

    <form id="formSearch" class="new-task">
      <label for="search">Filtro:</label>
      <input type="search" name="search" id="search" placeholder="Pesquisar" />
    </form>
    <hr>
    <br>
    {{#if currentUser}}
      <form id="formInsert" class="new-task">
        <div style="display: flex">
          <div>
            <label for="text">Título:</label>
            <input required type="text" id="text" name="text" placeholder="Adicionar nova tarefa" />
          </div>
          <div>
            <label for="previsao">Previsão:</label>
            <input required type="date" name="previsao" id="previsao"/>
          </div>
          <button type="submit" style="height: 25px; align-self: center">Salvar</button>
        </div>
      </form>
    {{/if}}
  </header>

  <ul>
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>
</div>
</body>
